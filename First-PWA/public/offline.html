<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Offilne</title>
</head>
<style>
.offilne{
   
    text-align: center;
    overflow: hidden;
    margin-top: 20%;
}
.row{
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;

}
.col-7,.col-5{
    display: flex;
}
.col-5{
    flex-direction: column;
}
.col-7 img{
    width: 450px;
    
}
.col-5 strong{
    font-size: 100px;
}
.col-5 p{
font-size: 20px;
font-weight: 600;
}

</style>
<body>
    <div class="offilne">
      <div class="row">
          <div class="col-5">
              <strong>Ooops!</strong>
              <p>Please check your connection! image</p>
          </div>
          <div class="col-7">
              <img src="offline.png" alt="error image">
              
          </div>
      </div>
    </div>
</body>
</html>
